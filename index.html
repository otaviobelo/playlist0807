<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Controle Financeiro WhatsApp</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #e5ddd5;
      overscroll-behavior-y: contain;
    }
    body {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      background-color: #e5ddd5;
    }
    .whatsapp-header {
      background-color: #075E54;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .whatsapp-header .back-button {
      margin-right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .whatsapp-header .header-title {
      flex-grow: 1;
      font-weight: 500;
    }
    .whatsapp-header .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .categories {
      background-color: white;
      overflow-y: auto;
      height: calc(100vh - 110px);
      padding-bottom: 60px;
    }
    .category-button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 12px 15px;
      background: white;
      border: none;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .category-button:active {
      background-color: #f0f0f0;
    }
    .category-button .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #e9edef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 20px;
      font-weight: 500;
      color: #667781;
    }
    .category-button .category-details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .category-button .category-name {
      font-size: 16px;
      color: black;
    }
    .category-button .category-total {
      font-size: 14px;
      color: #667781;
    }
    .category-button.despesa .category-name {
      color: #FF5E5E;
    }
    .category-button.receita .category-name {
      color: #00A884;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      background-color: #e5ddd5;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 15px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23e5ddd5" fill-opacity="1" d="M0,128L48,149.3C96,171,192,213,288,218.7C384,224,480,192,576,176C672,160,768,160,864,170.7C960,181,1056,203,1152,202.7C1248,203,1344,181,1392,170.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: cover;
    }
    .chat-messages .message {
      max-width: 85%;
      background-color: white;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      font-size: 14px;
      align-self: flex-start;
      word-wrap: break-word;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #f0f0f0;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    .chat-input input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: white;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #00A884;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      cursor: pointer;
    }
    .chat-input button:active {
      background-color: #008069;
    }
    @media (min-width: 768px) {
      body {
        display: flex;
        flex-direction: row;
        max-width: 100%;
        height: 100vh;
      }
      .categories {
        width: 350px;
        border-right: 1px solid #ccc;
        height: 100vh;
      }
      .chat-container {
        flex-grow: 1;
        max-width: calc(100% - 350px);
      }
    }
  </style>
</head>
<body>
  <div class="categories" id="categories-container">
    <div class="whatsapp-header">
      <span class="header-title">Categorias</span>
      <div class="header-actions">
        <button>üí∞</button>
        <button>‚ûï</button>
      </div>
    </div>
  </div>
  
  <div class="chat-container">
    <div class="whatsapp-header">
      <button class="back-button" onclick="voltarCategorias()">‚Üê</button>
      <span class="header-title" id="chat-title">Selecione uma categoria</span>
      <div class="header-actions">
        <button>üìä</button>
        <button>üóëÔ∏è</button>
      </div>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="date" id="input-date" style="width: 0; padding: 0; margin: 0; border: none;">
      <input type="number" id="input-value" placeholder="Valor">
      <input type="text" id="input-desc" placeholder="Descri√ß√£o">
      <button onclick="addLancamento()">‚ñ∂</button>
    </div>
  </div>

  <script>
    // [Previous JavaScript remains the same, with a few modifications]
    
    function criarBotaoCategoria(cat, tipo) {
      const btn = document.createElement('button');
      btn.className = `category-button ${tipo}`;
      btn.onclick = () => abrirCategoria(cat, tipo);

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = cat.charAt(0);

      const details = document.createElement('div');
      details.className = 'category-details';

      const label = document.createElement('span');
      label.className = 'category-name';
      label.textContent = cat;

      const total = document.createElement('span');
      total.className = `category-total`;
      total.id = `total-${cat}`;
      total.textContent = 'R$ 0.00';

      details.appendChild(label);
      details.appendChild(total);

      btn.appendChild(avatar);
      btn.appendChild(details);

      return btn;
    }

    function voltarCategorias() {
      // Esta fun√ß√£o permite voltar para a lista de categorias em dispositivos m√≥veis
      document.body.style.transform = 'translateX(0)';
      categoriaAtual = null;
    }

    // Rest of the previous JavaScript remains the same...
    
    // Add this to the carregarCategorias function
    document.getElementById('input-date').value = formatarData(new Date());
  </script>
</body>
</html>
