<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 72px;
      background-color: #111b21;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar i {
      color: #8696a0;
      font-size: 20px;
      margin: 20px 0;
      cursor: pointer;
    }
    .contacts {
      width: 320px;
      background-color: #202c33;
      color: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .saldo-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid #8696a0;
      font-weight: bold;
    }
    .saldo-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2a3942;
      cursor: pointer;
    }
    .contact-item:hover { background-color: #2a3942; }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
    .avatar.receita { background-color: green; }
    .avatar.despesa { background-color: red; }
    .contact-info { display: flex; flex-direction: column; }
    .last-message { font-size: 12px; color: #aebac1; white-space: pre-wrap; }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #202c33;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      border-left: 1px solid #2a3942;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      white-space: pre-wrap;
    }
    .message {
      max-width: 60%;
      align-self: flex-start;
      padding: 10px 15px;
      border-radius: 7.5px;
      font-size: 14px;
      position: relative;
    }
    .message.receita { background-color: #d4f8d4; }
    .message.despesa { background-color: #ffd5d5; }
    .message button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      font-size: 12px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      gap: 10px;
      flex-wrap: wrap;
    }
    .chat-input input,
    .chat-input button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chat-input input { flex: 1; }
    .chat-input button {
      background-color: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .total-display {
      padding: 10px;
      font-weight: bold;
      background: #f5f5f5;
      text-align: right;
      border-top: 1px solid #ccc;
    }
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .contacts { width: 100%; }
      .chat { display: none; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <i class="fas fa-user-plus" onclick="novaCategoria()" title="Nova Categoria"></i>
  </div>
  <div class="contacts">
    <div class="saldo-item" onclick="mostrarSaldo()">
      <div class="saldo-avatar">S</div>
      SALDO
    </div>
    <div id="categories-container"></div>
  </div>
  <div class="chat">
    <div class="chat-header" id="chat-header">Selecione uma categoria</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="total-display" id="total-categoria"></div>
    <div class="chat-input" id="chat-input">
      <input type="date" id="input-date">
      <input type="number" id="input-value" placeholder="Valor">
      <input type="text" id="input-desc" placeholder="Descrição">
      <button onclick="addLancamento()">Enviar</button>
    </div>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('finData')) || {};
    let categoriaAtual = null;
    let tipoAtual = null;

    function salvarDados() {
      localStorage.setItem('finData', JSON.stringify(data));
    }

    function formatarData(date) {
      return date.toISOString().split('T')[0];
    }

    function criarBotaoCategoria(nome, tipo) {
      const div = document.createElement('div');
      div.className = 'contact-item';
      div.onclick = () => abrirCategoria(nome, tipo);

      const avatar = document.createElement('div');
      avatar.className = 'avatar ' + tipo;
      avatar.textContent = nome.charAt(0);

      const info = document.createElement('div');
      info.className = 'contact-info';

      const label = document.createElement('span');
      label.textContent = nome;

      const last = document.createElement('span');
      last.className = 'last-message';
      const ultimo = data[nome].lancamentos.length > 0 ? data[nome].lancamentos[data[nome].lancamentos.length - 1] : null;
      last.textContent = ultimo ? `${ultimo.date} - R$ ${ultimo.value.toFixed(2)}\n${ultimo.desc}` : 'Sem lançamentos';

      info.appendChild(label);
      info.appendChild(last);

      div.appendChild(avatar);
      div.appendChild(info);

      return div;
    }

    function carregarCategorias() {
      const container = document.getElementById('categories-container');
      container.innerHTML = '';

      const categoriasOrdenadas = Object.entries(data)
        .filter(([nome]) => nome !== 'SALDO')
        .sort((a, b) => {
          const ultA = a[1].lancamentos.at(-1);
          const ultB = b[1].lancamentos.at(-1);
          const dataA = ultA ? new Date(ultA.date) : new Date(0);
          const dataB = ultB ? new Date(ultB.date) : new Date(0);
          return dataB - dataA;
        });

      categoriasOrdenadas.forEach(([nome, info]) => {
        container.appendChild(criarBotaoCategoria(nome, info.tipo));
      });
    }

    function abrirCategoria(nome, tipo) {
      categoriaAtual = nome;
      tipoAtual = tipo;
      document.getElementById('chat-header').innerText = nome;
      atualizarMensagens();
      document.querySelector('.chat').style.display = 'flex';
      document.getElementById('chat-input').style.display = nome === 'SALDO' ? 'none' : 'flex';
    }

    function atualizarMensagens() {
      const div = document.getElementById('chat-messages');
      div.innerHTML = '';
      let total = 0;

      data[categoriaAtual].lancamentos.forEach((l, i) => {
        total += l.value;
        const msg = document.createElement('div');
        msg.className = 'message ' + tipoAtual;
        msg.innerText = `${l.date} - R$ ${l.value.toFixed(2)}\n${l.desc}`;

        const btn = document.createElement('button');
        btn.innerHTML = '&times;';
        btn.title = 'Excluir';
        btn.onclick = (e) => {
          e.stopPropagation();
          data[categoriaAtual].lancamentos.splice(i, 1);
          salvarDados();
          atualizarMensagens();
          carregarCategorias();
        };

        msg.appendChild(btn);
        div.appendChild(msg);
      });

      document.getElementById('total-categoria').innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    function addLancamento() {
      if (!categoriaAtual || categoriaAtual === 'SALDO') return alert("Selecione uma categoria válida.");
      const date = document.getElementById('input-date').value || formatarData(new Date());
      const value = parseFloat(document.getElementById('input-value').value);
      const desc = document.getElementById('input-desc').value;
      if (isNaN(value) || !desc) return alert("Preencha todos os campos.");
      const lanc = { date, value, desc };
      data[categoriaAtual].lancamentos.push(lanc);
      salvarDados();
      atualizarMensagens();
      carregarCategorias();
      document.getElementById('input-date').value = formatarData(new Date());
      document.getElementById('input-value').value = "";
      document.getElementById('input-desc').value = "";
    }

    function novaCategoria() {
      const selectTipo = document.createElement('select');
      selectTipo.innerHTML = `
        <option value="">Tipo</option>
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      `;
      document.body.appendChild(selectTipo);
      selectTipo.style.position = 'fixed';
      selectTipo.style.top = '20px';
      selectTipo.style.left = '20px';
      selectTipo.size = 1;
      selectTipo.focus();

      selectTipo.onchange = () => {
        const tipo = selectTipo.value;
        document.body.removeChild(selectTipo);
        const nome = prompt("Nome da nova categoria:");
        if (!nome) return;
        if (data[nome]) return alert("Categoria já existe.");
        data[nome] = { tipo, lancamentos: [] };
        salvarDados();
        carregarCategorias();
      };
    }

    function mostrarSaldo() {
      let totalReceita = 0;
      let totalDespesa = 0;
      let detalhes = '';

      for (const nome in data) {
        const cat = data[nome];
        const soma = cat.lancamentos.reduce((sum, l) => sum + l.value, 0);
        if (cat.tipo === 'receita') totalReceita += soma;
        else {
          totalDespesa += soma;
          detalhes += `${nome}: R$ ${soma.toFixed(2)}\n`;
        }
      }

      const div = document.getElementById('chat-messages');
      div.innerText = `Total de Receitas: R$ ${totalReceita.toFixed(2)}\nTotal de Despesas: R$ ${totalDespesa.toFixed(2)}\n\nDetalhamento:\n${detalhes}\nSaldo: R$ ${(totalReceita - totalDespesa).toFixed(2)}`;

      document.getElementById('chat-header').innerText = 'SALDO';
      document.getElementById('total-categoria').innerText = '';
      document.querySelector('.chat').style.display = 'flex';
      document.getElementById('chat-input').style.display = 'none';
    }

    document.getElementById('input-date').value = formatarData(new Date());
    carregarCategorias();
  </script>
</body>
</html>
