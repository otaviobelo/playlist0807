<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 72px;
      background-color: #111b21;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar i {
      color: #8696a0;
      font-size: 20px;
      margin: 20px 0;
      cursor: pointer;
    }
    .contacts {
      width: 320px;
      background-color: #202c33;
      color: white;
      overflow-y: auto;
    }
    .contact-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2a3942;
      cursor: pointer;
    }
    .contact-item:hover {
      background-color: #2a3942;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
    .avatar.receita {
      background-color: #25D366;
    }
    .avatar.despesa {
      background-color: #ff6b6b;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .last-message {
      font-size: 12px;
      color: #aebac1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 230px;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #202c33;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-left: 1px solid #2a3942;
    }
    .total-display {
      background-color: #202c33;
      color: white;
      padding: 10px 15px;
      border-left: 1px solid #2a3942;
      border-bottom: 1px solid #2a3942;
      font-size: 16px;
      font-weight: bold;
    }
    .total-display.receita {
      color: #25D366;
    }
    .total-display.despesa {
      color: #ff6b6b;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      align-self: flex-start;
      padding: 10px 15px;
      border-radius: 7.5px;
      font-size: 14px;
      white-space: pre-wrap;
      position: relative;
    }
    .message.receita {
      background-color: #d4f8d4;
    }
    .message.despesa {
      background-color: #ffd5d5;
    }
    .message button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      font-size: 12px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      gap: 10px;
      flex-wrap: wrap;
    }
    .chat-input input,
    .chat-input button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
    }
    .chat-input button {
      background-color: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .modal-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-footer {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-body select,
    .modal-body input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .modal-body label {
      font-weight: bold;
      font-size: 14px;
    }
    .btn-cancelar {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .btn-salvar {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #25D366;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .contacts {
        width: 100%;
      }
      .chat {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <i class="fas fa-user-plus" onclick="abrirModalCategoria()" title="Nova Categoria"></i>
  </div>
  <div class="contacts" id="categories-container"></div>
  <div class="chat">
    <div class="chat-header" id="chat-header">Selecione uma categoria</div>
    <div class="total-display" id="total-display"></div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="date" id="input-date">
      <input type="number" id="input-value" placeholder="Valor" step="0.01">
      <input type="text" id="input-desc" placeholder="Descrição">
      <button onclick="addLancamento()">Enviar</button>
    </div>
  </div>

  <div id="modal-categoria" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-title">Nova Categoria</div>
      <div class="modal-body">
        <label for="categoria-tipo">Tipo:</label>
        <select id="categoria-tipo">
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
        <label for="categoria-nome">Nome:</label>
        <input type="text" id="categoria-nome" placeholder="Nome da categoria">
      </div>
      <div class="modal-footer">
        <button class="btn-cancelar" onclick="fecharModalCategoria()">Cancelar</button>
        <button class="btn-salvar" onclick="salvarCategoria()">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    let data = {};
    let categoriaAtual = null;
    let tipoAtual = null;

    // Carregar dados do localStorage ao iniciar
    function carregarDadosLocais() {
      const dadosSalvos = localStorage.getItem('controleFinanceiro');
      if (dadosSalvos) {
        data = JSON.parse(dadosSalvos);
      } else {
        // Dados iniciais padrão
        data = {
          "Alimentação": { tipo: 'despesa', lancamentos: [] },
          "Transporte": { tipo: 'despesa', lancamentos: [] },
          "Salário": { tipo: 'receita', lancamentos: [] }
        };
        salvarDadosLocais();
      }
    }

    // Salvar dados no localStorage
    function salvarDadosLocais() {
      localStorage.setItem('controleFinanceiro', JSON.stringify(data));
    }

    function formatarData(date) {
      return date.toISOString().split('T')[0];
    }

    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function criarBotaoCategoria(nome, tipo) {
      const div = document.createElement('div');
      div.className = 'contact-item';
      div.onclick = () => abrirCategoria(nome, tipo);

      const avatar = document.createElement('div');
      avatar.className = `avatar ${tipo}`;
      avatar.textContent = nome.charAt(0);

      const info = document.createElement('div');
      info.className = 'contact-info';

      const label = document.createElement('span');
      label.textContent = nome;

      const last = document.createElement('span');
      last.className = 'last-message';
      const ultimo = data[nome].lancamentos.length > 0 ? 
        data[nome].lancamentos[data[nome].lancamentos.length - 1] : null;
      
      if (ultimo) {
        last.textContent = `${ultimo.date} - ${formatarMoeda(ultimo.value)} - ${ultimo.desc}`;
      } else {
        last.textContent = 'Sem lançamentos';
      }

      info.appendChild(label);
      info.appendChild(last);

      div.appendChild(avatar);
      div.appendChild(info);

      return div;
    }

    function carregarCategorias() {
      const container = document.getElementById('categories-container');
      container.innerHTML = '';
      for (const nome in data) {
        container.appendChild(criarBotaoCategoria(nome, data[nome].tipo));
      }
    }

    function abrirCategoria(nome, tipo) {
      categoriaAtual = nome;
      tipoAtual = tipo;
      document.getElementById('chat-header').innerText = nome;
      atualizarMensagens();
      atualizarTotal();
      document.querySelector('.chat').style.display = 'flex';
    }

    function atualizarTotal() {
      const totalDisplay = document.getElementById('total-display');
      const lancamentos = data[categoriaAtual].lancamentos;
      let total = 0;
      
      lancamentos.forEach(l => {
        total += l.value;
      });
      
      totalDisplay.className = `total-display ${tipoAtual}`;
      totalDisplay.innerHTML = `Total: ${formatarMoeda(total)}`;
    }

    function atualizarMensagens() {
      const div = document.getElementById('chat-messages');
      div.innerHTML = '';
      
      if (!data[categoriaAtual]) return;

      data[categoriaAtual].lancamentos.forEach((l, i) => {
        const msg = document.createElement('div');
        msg.className = 'message ' + tipoAtual;
        msg.innerText = `${l.date} - ${formatarMoeda(l.value)}\n${l.desc}`;

        const btn = document.createElement('button');
        btn.innerHTML = '&times;';
        btn.title = 'Excluir';
        btn.onclick = (e) => {
          e.stopPropagation();
          data[categoriaAtual].lancamentos.splice(i, 1);
          atualizarMensagens();
          atualizarTotal();
          carregarCategorias();
          salvarDadosLocais();
        };

        msg.appendChild(btn);
        div.appendChild(msg);
      });
    }

    function addLancamento() {
      if (!categoriaAtual) return alert("Selecione uma categoria.");
      
      const date = document.getElementById('input-date').value || formatarData(new Date());
      const value = parseFloat(document.getElementById('input-value').value);
      const desc = document.getElementById('input-desc').value;
      
      if (isNaN(value) || !desc) return alert("Preencha todos os campos.");
      
      const lanc = { date, value, desc };
      data[categoriaAtual].lancamentos.push(lanc);
      
      atualizarMensagens();
      atualizarTotal();
      carregarCategorias();
      salvarDadosLocais();
      
      document.getElementById('input-date').value = formatarData(new Date());
      document.getElementById('input-value').value = "";
      document.getElementById('input-desc').value = "";
    }

    function abrirModalCategoria() {
      document.getElementById('modal-categoria').style.display = 'flex';
      document.getElementById('categoria-nome').value = '';
      document.getElementById('categoria-tipo').value = 'despesa';
    }

    function fecharModalCategoria() {
      document.getElementById('modal-categoria').style.display = 'none';
    }

    function salvarCategoria() {
      const nome = document.getElementById('categoria-nome').value.trim();
      const tipo = document.getElementById('categoria-tipo').value;
      
      if (!nome) return alert("Digite um nome para a categoria.");
      if (data[nome]) return alert("Categoria já existe.");
      
      data[nome] = { tipo, lancamentos: [] };
      carregarCategorias();
      salvarDadosLocais();
      fecharModalCategoria();
    }

    // Inicialização
    document.getElementById('input-date').value = formatarData(new Date());
    carregarDadosLocais();
    carregarCategorias();
  </script>
</body>
</html>
