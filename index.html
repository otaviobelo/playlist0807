<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --whatsapp-green: #25D366;
      --whatsapp-dark-green: #128C7E;
      --whatsapp-light-green: #075E54;
      --whatsapp-background: #e5ddd5;
      --whatsapp-chat-background: #ECE5DD;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--whatsapp-background);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    
    .sidebar {
      width: 400px;
      background-color: white;
      border-right: 1px solid #d1d7db;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      background-color: var(--whatsapp-light-green);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    
    .sidebar-header-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .sidebar-header-icons .material-icons {
      color: white;
      cursor: pointer;
    }
    
    .search-container {
      background-color: #f6f6f6;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    
    .search-input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      background-color: white;
      border-radius: 20px;
      margin-left: 10px;
    }
    
    .contact-list {
      flex: 1;
      overflow-y: auto;
      background-color: white;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #f2f2f2;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .contact-item:hover {
      background-color: #f5f5f5;
    }
    
    .contact-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--whatsapp-light-green);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: bold;
    }
    
    .contact-details {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .contact-name {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .contact-last-message {
      color: #8a8a8a;
      font-size: 14px;
    }
    
    .contact-amount {
      color: #8a8a8a;
      font-size: 12px;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--whatsapp-chat-background);
    }
    
    .chat-header {
      background-color: var(--whatsapp-dark-green);
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 16px;
    }
    
    .chat-header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: var(--whatsapp-light-green);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: bold;
    }
    
    .chat-header-info {
      flex: 1;
    }
    
    .chat-header-icons {
      display: flex;
      gap: 20px;
    }

    }
    
    .chat-message {
      max-width: 80%;
      background-color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 7px;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
    }
    
    .chat-input {
      background-color: #f0f0f0;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
    }
    
    .chat-input button {
      background-color: var(--whatsapp-green);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .new-category-button {
      background-color: var(--whatsapp-green);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        position: absolute;
        z-index: 10;
      }
      
      .chat-container {
        position: absolute;
        width: 100%;
        z-index: 5;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-header-info">
        <h2>Controle Financeiro</h2>
      </div>
      <div class="sidebar-header-icons">
        <span class="material-icons">status_online</span>
        <span class="material-icons">chat</span>
        <span class="material-icons">more_vert</span>
      </div>
    </div>
    
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Pesquisar categorias" id="search-input">
    </div>
    
    <div class="contact-list" id="category-list">
      <!-- Categorias serão adicionadas aqui dinamicamente -->
    </div>
  </div>
  
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-avatar" id="current-category-avatar">
        C
      </div>
      <div class="chat-header-info">
        <div id="current-category-name">Selecione uma categoria</div>
        <div id="category-total-amount">Valor total</div>
      </div>
      <div class="chat-header-icons">
        <span class="material-icons">search</span>
        <span class="material-icons">attach_file</span>
        <span class="material-icons">more_vert</span>
      </div>
    </div>
    
    <div class="chat-messages" id="chat-messages">
      <!-- Mensagens serão adicionadas aqui dinamicamente -->
    </div>
    
    <div class="chat-input">
      <input type="text" id="input-desc" placeholder="Descrição">
      <input type="number" id="input-value" placeholder="Valor">
      <button onclick="addLancamento()">
        <span class="material-icons">send</span>
      </button>
    </div>
  </div>
  
  <button class="new-category-button" onclick="adicionarNovaCategoria()">
    <span class="material-icons">add</span>
  </button>

  <script>
    // [O script anterior seria mantido aqui com algumas modificações]
    // Modificações principais:
    // 1. Substituir criação de botões de categoria
    // 2. Adicionar função adicionarNovaCategoria()
    // 3. Ajustar as funções existentes para o novo layout

    const categorias = {
      despesas: ["Alimentação", "Transporte", "Moradia", "Educação", "Saúde", "Lazer", "Roupas", "Pets", "Assinaturas", "Viagem", "Compras", "Impostos", "Serviços", "Doações", "Outros"],
      receitas: ["Salário", "Freelance", "Investimentos", "Vendas", "Reembolso", "Outros"]
    };

    let data = {};
    let categoriaAtual = null;
    let tipoAtual = null;

    function adicionarNovaCategoria() {
      const nome = prompt("Digite o nome da nova categoria:");
      if (nome) {
        const tipo = confirm("É uma categoria de receita? (Cancelar para despesa)") ? 'receita' : 'despesa';
        if (tipo === 'receita') {
          categorias.receitas.push(nome);
        } else {
          categorias.despesas.push(nome);
        }
        data[nome] = [];
        criarBotaoCategoria(nome, tipo);
      }
    }

    function criarBotaoCategoria(cat, tipo) {
      const categoriaContainer = document.getElementById('category-list');
      const div = document.createElement('div');
      div.className = 'contact-item';
      div.onclick = () => abrirCategoria(cat, tipo);

      const avatar = document.createElement('div');
      avatar.className = 'contact-avatar';
      avatar.textContent = cat.charAt(0);

      const details = document.createElement('div');
      details.className = 'contact-details';

      const nome = document.createElement('div');
      nome.className = 'contact-name';
      nome.textContent = cat;

      const total = document.createElement('div');
      total.className = `contact-last-message contact-amount ${tipo}`;
      total.id = `total-${cat}`;
      total.textContent = 'R$ 0,00';

      details.appendChild(nome);
      details.appendChild(total);

      div.appendChild(avatar);
      div.appendChild(details);

      categoriaContainer.appendChild(div);
    }

    // [Resto do script anterior com ajustes menores]
  </script>
</body>
