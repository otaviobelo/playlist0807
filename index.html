<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #075E54;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
    }
    .sidebar .menu-item {
      margin: 10px 0;
      font-size: 16px;
    }
    .categories {
      width: 300px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    .category-button {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #f8f8f8;
      border: none;
      text-align: left;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .category-button:hover {
      background-color: #ebebeb;
    }
    .category-button.despesa {
      color: red;
    }
    .category-button.receita {
      color: green;
    }
    .category-total {
      margin-left: 10px;
      font-size: 12px;
    }
    .category-total.despesa {
      color: red;
    }
    .category-total.receita {
      color: green;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
    }
    .chat-header {
      background-color: #128C7E;
      color: white;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-messages .message {
      max-width: 60%;
      align-self: flex-start;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      font-size: 14px;
      white-space: pre-wrap;
    }
    .chat-input {
      display: flex;
      flex-wrap: wrap;
      padding: 15px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      gap: 10px;
    }
    .chat-input input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1 1 150px;
    }
    .chat-input button {
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #20b759;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <div class="menu-item">Despesa: R$ <span id="total-despesa">0.00</span></div>
    <div class="menu-item">Receita: R$ <span id="total-receita">0.00</span></div>
    <div class="menu-item">Saldo: R$ <span id="saldo">0.00</span></div>
    <div class="menu-item">Outros</div>
  </div>
  <div class="categories" id="categories-container"></div>
  <div class="chat">
    <div class="chat-header" id="chat-title">Selecione uma categoria</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="date" id="input-date">
      <input type="number" id="input-value" placeholder="Valor">
      <input type="text" id="input-desc" placeholder="Descrição">
      <button onclick="addLancamento()">Adicionar</button>
    </div>
  </div>

  <script>
    const categorias = {
      despesas: ["Alimentação", "Transporte", "Moradia", "Educação", "Saúde", "Lazer", "Roupas", "Pets", "Assinaturas", "Viagem", "Compras", "Impostos", "Serviços", "Doações", "Outros"],
      receitas: ["Salário", "Freelance", "Investimentos", "Vendas", "Reembolso", "Outros"]
    };

    let data = {};
    let categoriaAtual = null;
    let tipoAtual = null;
    let ultimasCategorias = [];

    // Função para formatar data como YYYY-MM-DD
    function formatarData(date) {
      return date.toISOString().split('T')[0];
    }

    // Carregar dados salvos do localStorage
    function carregarDadosSalvos() {
      const dadosSalvos = localStorage.getItem('financialData');
      if (dadosSalvos) {
        const parsedData = JSON.parse(dadosSalvos);
        data = parsedData.data || {};
        ultimasCategorias = parsedData.ultimasCategorias || [];
      }
    }

    // Salvar dados no localStorage
    function salvarDados() {
      const dadosParaSalvar = {
        data: data,
        ultimasCategorias: ultimasCategorias
      };
      localStorage.setItem('financialData', JSON.stringify(dadosParaSalvar));
    }

    function criarBotaoCategoria(cat, tipo) {
      const btn = document.createElement('button');
      btn.className = `category-button ${tipo}`;
      btn.onclick = () => abrirCategoria(cat, tipo);

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = cat.charAt(0);

      const label = document.createElement('span');
      label.textContent = cat;

      const total = document.createElement('span');
      total.className = `category-total ${tipo}`;
      total.id = `total-${cat}`;
      total.textContent = 'R$ 0.00';

      btn.appendChild(avatar);
      btn.appendChild(label);
      btn.appendChild(total);

      return btn;
    }

    function carregarCategorias() {
      const categoriesContainer = document.getElementById('categories-container');
      
      // Carregar dados salvos do localStorage
      carregarDadosSalvos();
      
      // Combinar e misturar categorias
      const todasCategorias = [
        ...categorias.despesas.map(cat => ({nome: cat, tipo: 'despesa'})),
        ...categorias.receitas.map(cat => ({nome: cat, tipo: 'receita'}))
      ];

      // Embaralhar categorias
      for (let i = todasCategorias.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [todasCategorias[i], todasCategorias[j]] = [todasCategorias[j], todasCategorias[i]];
      }

      todasCategorias.forEach(cat => {
        const btn = criarBotaoCategoria(cat.nome, cat.tipo);
        categoriesContainer.appendChild(btn);
        
        // Inicializar categoria se não existir
        if (!data[cat.nome]) {
          data[cat.nome] = [];
        }
      });

      // Atualizar totais e reordenar categorias
      atualizarTotais();
      reordenarCategorias();

      // Definir data atual por padrão
      document.getElementById('input-date').value = formatarData(new Date());
    }

    function abrirCategoria(cat, tipo) {
      categoriaAtual = cat;
      tipoAtual = tipo;
      document.getElementById('chat-title').innerText = cat;
      atualizarMensagens();
    }

    function addLancamento() {
      if (!categoriaAtual) return alert("Selecione uma categoria.");

      const date = document.getElementById('input-date').value || formatarData(new Date());
      const value = parseFloat(document.getElementById('input-value').value);
      const desc = document.getElementById('input-desc').value;

      if (isNaN(value) || !desc) return alert("Preencha todos os campos.");

      const lanc = { date, value, desc };
      data[categoriaAtual].push(lanc);

      // Atualizar última categoria
      const index = ultimasCategorias.indexOf(categoriaAtual);
      if (index !== -1) {
        ultimasCategorias.splice(index, 1);
      }
      ultimasCategorias.unshift(categoriaAtual);

      // Reordenar botões de categoria
      reordenarCategorias();

      // Salvar dados
      salvarDados();

      atualizarMensagens();
      atualizarTotais();

      // Limpar campos de entrada
      document.getElementById('input-date').value = formatarData(new Date());
      document.getElementById('input-value').value = "";
      document.getElementById('input-desc').value = "";
    }

    function reordenarCategorias() {
      const categoriaContainer = document.getElementById('categories-container');
      const botoes = Array.from(categoriaContainer.querySelectorAll('.category-button'));
      
      // Limpar container
      botoes.forEach(btn => btn.remove());

      // Adicionar botões em nova ordem
      ultimasCategorias.forEach(cat => {
        const btn = botoes.find(b => b.textContent.includes(cat));
        if (btn) categoriaContainer.appendChild(btn);
      });

      // Adicionar os botões que não estavam na lista de últimas categorias
      botoes.forEach(btn => {
        if (!btn.parentElement) {
          categoriaContainer.appendChild(btn);
        }
      });
    }

    function atualizarMensagens() {
      const div = document.getElementById('chat-messages');
      div.innerHTML = "";
      data[categoriaAtual].forEach(l => {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerText = `${l.date} - R$ ${l.value.toFixed(2)}\n${l.desc}`;
        div.appendChild(msg);
      });
    }

    function atualizarTotais() {
      let totalDespesa = 0;
      let totalReceita = 0;

      // Calcular totais por categoria e total geral
      categorias.despesas.forEach(cat => {
        const categoriaDespesa = data[cat].reduce((acc, l) => acc + l.value, 0);
        totalDespesa += categoriaDespesa;
        
        // Atualizar total da categoria
        const totalElement = document.getElementById(`total-${cat}`);
        if (totalElement) {
          totalElement.textContent = `R$ ${categoriaDespesa.toFixed(2)}`;
        }
      });

      categorias.receitas.forEach(cat => {
        const categoriaReceita = data[cat].reduce((acc, l) => acc + l.value, 0);
        totalReceita += categoriaReceita;
        
        // Atualizar total da categoria
        const totalElement = document.getElementById(`total-${cat}`);
        if (totalElement) {
          totalElement.textContent = `R$ ${categoriaReceita.toFixed(2)}`;
        }
      });

      const saldo = totalReceita - totalDespesa;

      // Atualizar totais gerais
      document.getElementById('total-despesa').innerText = totalDespesa.toFixed(2);
      document.getElementById('total-receita').innerText = totalReceita.toFixed(2);
      document.getElementById('saldo').innerText = saldo.toFixed(2);
    }

    // Inicializar
    carregarCategorias();
  </script>
</body>
</html>
