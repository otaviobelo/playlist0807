<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 72px;
      background-color: #111b21;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar i {
      color: #8696a0;
      font-size: 20px;
      margin: 20px 0;
      cursor: pointer;
    }
    .contacts {
      width: 320px;
      background-color: #202c33;
      color: white;
      overflow-y: auto;
    }
    .contact-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2a3942;
      cursor: pointer;
    }
    .contact-item:hover {
      background-color: #2a3942;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
    }
    .last-message {
      font-size: 12px;
      color: #aebac1;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #202c33;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      border-left: 1px solid #2a3942;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      align-self: flex-start;
      padding: 10px 15px;
      border-radius: 7.5px;
      font-size: 14px;
      white-space: pre-wrap;
      position: relative;
    }
    .message.receita {
      background-color: #d4f8d4;
    }
    .message.despesa {
      background-color: #ffd5d5;
    }
    .message button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      font-size: 12px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      gap: 10px;
      flex-wrap: wrap;
    }
    .chat-input input,
    .chat-input button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
    }
    .chat-input button {
      background-color: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .contacts {
        width: 100%;
      }
      .chat {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <i class="fas fa-user-plus" onclick="novaCategoria()" title="Nova Categoria"></i>
  </div>
  <div class="contacts" id="categories-container"></div>
  <div class="chat">
    <div class="chat-header" id="chat-header">Selecione uma categoria</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="date" id="input-date">
      <input type="number" id="input-value" placeholder="Valor">
      <input type="text" id="input-desc" placeholder="Descrição">
      <button onclick="addLancamento()">Enviar</button>
    </div>
  </div>

  <script>
    let data = {};
    let categoriaAtual = null;
    let tipoAtual = null;

    function formatarData(date) {
      return date.toISOString().split('T')[0];
    }

    function criarBotaoCategoria(nome, tipo) {
      const div = document.createElement('div');
      div.className = 'contact-item';
      div.onclick = () => abrirCategoria(nome, tipo);

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = nome.charAt(0);

      const info = document.createElement('div');
      info.className = 'contact-info';

      const label = document.createElement('span');
      label.textContent = nome;

      const last = document.createElement('span');
      last.className = 'last-message';
      const ultimo = data[nome].lancamentos.length > 0 ? data[nome].lancamentos[data[nome].lancamentos.length - 1] : null;
      last.textContent = ultimo ? `${ultimo.date} - R$ ${ultimo.value.toFixed(2)}` : 'Sem lançamentos';

      info.appendChild(label);
      info.appendChild(last);

      div.appendChild(avatar);
      div.appendChild(info);

      return div;
    }

    function carregarCategorias() {
      const container = document.getElementById('categories-container');
      container.innerHTML = '';
      for (const nome in data) {
        container.appendChild(criarBotaoCategoria(nome, data[nome].tipo));
      }
    }

    function abrirCategoria(nome, tipo) {
      categoriaAtual = nome;
      tipoAtual = tipo;
      document.getElementById('chat-header').innerText = nome;
      atualizarMensagens();
      document.querySelector('.chat').style.display = 'flex';
    }

    function atualizarMensagens() {
      const div = document.getElementById('chat-messages');
      div.innerHTML = '';
      data[categoriaAtual].lancamentos.forEach((l, i) => {
        const msg = document.createElement('div');
        msg.className = 'message ' + tipoAtual;
        msg.innerText = `${l.date} - R$ ${l.value.toFixed(2)}\n${l.desc}`;

        const btn = document.createElement('button');
        btn.innerHTML = '&times;';
        btn.title = 'Excluir';
        btn.onclick = (e) => {
          e.stopPropagation();
          data[categoriaAtual].lancamentos.splice(i, 1);
          atualizarMensagens();
          carregarCategorias();
        };

        msg.appendChild(btn);
        div.appendChild(msg);
      });
    }

    function addLancamento() {
      if (!categoriaAtual) return alert("Selecione uma categoria.");
      const date = document.getElementById('input-date').value || formatarData(new Date());
      const value = parseFloat(document.getElementById('input-value').value);
      const desc = document.getElementById('input-desc').value;
      if (isNaN(value) || !desc) return alert("Preencha todos os campos.");
      const lanc = { date, value, desc };
      data[categoriaAtual].lancamentos.push(lanc);
      atualizarMensagens();
      carregarCategorias();
      document.getElementById('input-date').value = formatarData(new Date());
      document.getElementById('input-value').value = "";
      document.getElementById('input-desc').value = "";
    }

    function novaCategoria() {
      const nome = prompt("Nome da nova categoria:");
      if (!nome) return;
      if (data[nome]) return alert("Categoria já existe.");
      const tipo = prompt("Tipo da categoria (receita ou despesa):").toLowerCase();
      if (tipo !== 'receita' && tipo !== 'despesa') return alert("Tipo inválido. Use 'receita' ou 'despesa'.");
      data[nome] = { tipo, lancamentos: [] };
      carregarCategorias();
    }

    data = {
      "Alimentação": { tipo: 'despesa', lancamentos: [] },
      "Transporte": { tipo: 'despesa', lancamentos: [] },
      "Salário": { tipo: 'receita', lancamentos: [] }
    };
    document.getElementById('input-date').value = formatarData(new Date());
    carregarCategorias();
  </script>
</body>
</html>
