
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 72px;
      background-color: #111b21;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar i {
      color: #8696a0;
      font-size: 20px;
      margin: 20px 0;
      cursor: pointer;
    }
    .contacts {
      width: 320px;
      background-color: #202c33;
      color: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .saldo-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid #8696a0;
      font-weight: bold;
    }
    .saldo-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2a3942;
      cursor: pointer;
    }
    .contact-item:hover { background-color: #2a3942; }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
    .avatar.receita { background-color: green; }
    .avatar.despesa { background-color: red; }
    .contact-info { display: flex; flex-direction: column; }
    .last-message { font-size: 12px; color: #aebac1; white-space: pre-wrap; }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #202c33;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      border-left: 1px solid #2a3942;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      white-space: pre-wrap;
    }
    .message {
      max-width: 80%;
      align-self: flex-start;
      padding: 10px 15px;
      border-radius: 7.5px;
      font-size: 14px;
      position: relative;
      word-break: break-word;
    }
    .message.receita { background-color: #d4f8d4; align-self: flex-end; }
    .message.despesa { background-color: #ffd5d5; }
    .message button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      font-size: 12px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      gap: 10px;
      flex-wrap: wrap;
    }
    .chat-input input,
    .chat-input button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chat-input input { flex: 1; }
    .chat-input button {
      background-color: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .total-display {
      padding: 10px;
      font-weight: bold;
      background: #f5f5f5;
      text-align: right;
      border-top: 1px solid #ccc;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar { display: none; }
      .contacts { width: 100%; height: 50%; }
      .chat { display: flex; height: 50%; }
    }
  </style>
</head>
<body>
  <!-- HTML BODY CONTINUA ABAIXO -->
</body>
</html>
